<!DOCTYPE html>
<html lang="en">
<head>
  <title>Virtual Kitty</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>Treacle The Tom Cat</h1>
  <p>Make sure to feed him, play with him and give him lots of pats.</p>
  <main>
  <section class="pet-container">
  <div class="container">
    <div class="cat">
      <div class="face">
        <div class="ear-1">
            <div class="inner1"></div>
        </div>
        <div class="ear-r">
          <div class="inner2"></div>
        </div>
        <div class="eye-1">
          <div class="eyeball"></div>
        </div>
        <div class="eye-r">
          <div class="eyeball"></div>
        </div>
        <div class="nose">
          <div class="l1"></div>
          <div class="l2"></div>
        </div>
      </div>
    </div>
  </div>
  </section>
</main>
  <section class="dashboard">
    <div>
      <span class="name" class="name">Name:</span>
      <span><strong>Treacle</strong></span>
    </div>
    <div>
      <span class="name" class="hunger">Hunger:</span>
      <progress value="0" max="100">0%</progress>
      <span class="value">0</span>
    </div>
    <div class="happiness">
      <span class="name">Happiness:</span>
      <progress value="0" max="100">0%</progress>
      <span class="value">0</span>
    </div>
  </section>
</section>
  <div id="app"></div>
  <div class="button-container">
  <button class="pat-button" id="play">Pat</button>
  <button class="treat-button" id="feed">Feed</button>
  <button class="play-button" id="play">Play</button>
</div>
</body>
</html>
