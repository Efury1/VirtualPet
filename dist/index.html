<!DOCTYPE html>
<html lang="en">
<head>
  <title>Virtual Kitty</title>
  <link rel="stylesheet" href="/style.e308ff8e.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="/style.e308ff8e.js"></script></head>
<body>
  <h1>Hello, I'm Treacle</h1>
  <p>Meow, Im your new friend Treacle. The main thing I want is cuddles, pats and food.</p>
  <main>
  <section class="pet-container">
  <div class="container">
    <div class="cat">
      <div class="face">
        <div class="ear-1">
            <div class="inner1"></div>
        </div>
        <div class="ear-r">
          <div class="inner2"></div>
        </div>
        <div class="eye-1">
          <div class="eyeball"></div>
        </div>
        <div class="eye-r">
          <div class="eyeball"></div>
        </div>
        <div class="nose">
          <div class="l1"></div>
          <div class="l2"></div>
        </div>
      </div>
    </div>
  </div>
  </section>
</main>
  <section class="dashboard">
    <div>Name:<strong><span class="name"></span></strong></div>
    <div>Weight:<strong><span class="weight"></span> purs (per min)</strong></div>
    <div>Happiness:<strong><span class="Happiness"></span></strong></div>
  </section>

  <div id="app"></div>
  <div class="button-container">
  <button class="pat-button" id="play">Pat</button>
  <button class="treat-button" id="feed">Feed</button>
  <button class="play-button" id="play">Play</button>
</div>
</body>
</html>
