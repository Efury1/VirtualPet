<!DOCTYPE html>
<html lang="en">
<head>
  <title>Virtual Kitty</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style.e308ff8e.css">
<script src="/style.e308ff8e.js"></script></head>
<body>
<header class="header">
  <h1>Treacle The Tom Cat</h1>
  <p>Make sure to feed him, play with him and give him lots of pats.</p>
</header>
  <main>
  <section>
    <div class="cat">
      <div class="face">
        <div class="ear-1"><div class="inner1"></div></div>
        <div class="ear-r"><div class="inner2"></div></div>
        <div class="eye-1"><div class="eyeball"></div></div>
        <div class="eye-r"><div class="eyeball"></div></div>
        <div class="nose"><div class="l1"></div><div class="l2"></div></div>
        <div class="whiskers"></div>
        <div class="whiskers"></div>
        <div class="whiskers-2"></div>
        <div class="whiskers-2"></div>
        <div class="body"><div class="paw-1"></div><div class="paw-r"></div><div class="tail"></div></div>
      </div>
    </div>
  </section>
</main>

<br><br><br><br>
  <section>
    <div>
      <span class="name">Name:</span>
      <span><strong>Treacle</strong></span>
    </div>

    <div>
      <span class="name">Hunger:</span>
      <div id="progress-food-bar"></div>
    </div>

    <div class="happiness">
      <span class="name">Happiness:</span>
      <div id="progress-happiness-bar"></div>
    </div>
  </section>

<section>
  <div id="app"></div>
  <div class="button-container">
  <button id="update-food-button">Feed</button>
  <button id="update-happiness-button">Pat</button>
  <button id="update-button">Play</button>
</div></section>

<script src="/main.1f19ae8e.js"></script>

</body>
</html>
